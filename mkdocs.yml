# Build directories
theme:
    name: readthedocs
    custom_dir: custom_theme/
# theme: null
# theme_dir: cinder
#docs_dir:
#site_dir:
#extra_css: [extra.css]
#extra_javascript:
#extra_templates:
extra:
    version: 1.0
    links:
        - http://www.mkdocs.org
        - https://docs.readthedocs.org/en/latest/builds.html#mkdocs
        - https://huangch.me

# Preview controls
#use_directory_urls: true
#strict: false
#dev_addr: '127.0.0.1:8000'

# Formatting options
markdown_extensions:
    - smarty
    - toc:
        permalink: True
    - sane_lists
